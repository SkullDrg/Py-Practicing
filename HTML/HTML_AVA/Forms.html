<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms_stye.css">
    <title>Forms</title>
</head>
<body>
    <h1 style="text-align: center;">Forms</h1>
    <p style="text-align: center;">This is a forms to gather some informations</p><br>
    Login:
    <input type="text" id="name">
    <br><br>
    Password:
    <input type="text" id="password">
    <br><br>
    E-mail:
    <input type="text" id="email">
    <br><br>
    What devices do you have that you can use to acess this forms?
    <input type="checkbox" name="PC" value="Computer">
    <label for="PC">Computer</label> 
    <input type="checkbox" name="Note" value="Notebook">
    <label for="Note">Notebook</label>
    <input type="checkbox" name="Ipod" value="Ipod">
    <label for="Ipod">Ipod</label>
    <input type="checkbox" name="Tablet" value="Tablet">
    <label for="Tablet">Tablet</label>
    <input type="checkbox" name="Cell" value="Cellphone">
    <label for="Cell">Cellphone</label>
    <br><br>
    Was it easy to acess this forms?
    <input type="radio" id="yes" name="yes" value="Yes">
    <input type="radio" id="no" name="no" value="No">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</body>
</html>
